<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJS</title>
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <h1>TodoList</h1>
        </header>

        <ul id="todo-list">
            
        </ul>

        <form id="todo-form">
            <input placeholder="Добавьте название задачи" id="add-input" type="text">
            <input placeholder="Добавьте описание" id="description-input" type="text">
            <button id="add-button" type="submit">Добавить</button>
        </form>
    </main>

    <script src="js/script.js"></script>
    <script src="app.js"></script>
</body>

</html>
